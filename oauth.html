<!DOCTYPE html>
<html>
  <head>
    <title>Say hello using the People API</title>
    <meta charset='utf-8' />
  </head>
  <body>
    <p>Say hello using the People API.</p>

    <!--Add buttons to initiate auth sequence and sign out-->
    <button id="authorize-button" style="display: none;">Sign-in with Google</button>
    <button id="signout-button" style="display: none;">Sign Out of Google</button>
    <button id="continue-button" style="display: none;">Continue</button>

    <div id="content"></div>

    <script type="text/javascript" src="./oauth.js"></script>
    <script async defer src="https://apis.google.com/js/api.js" 
      onload="this.onload=function(){};handleClientLoad()" 
      onreadystatechange="if (this.readyState === 'complete') this.onload()">
    </script>
  </body>
</html>
